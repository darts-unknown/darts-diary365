<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>2025年5月のダーツ日記カレンダー</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    canvas {
      max-width: 600px;
      margin: 0 auto 30px;
      display: block;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      width: 14.28%;
      height: 80px;
      text-align: center;
      vertical-align: top;
    }
    td a {
      display: block;
      padding: 5px;
      color: #0066cc;
      font-weight: bold;
      text-decoration: none;
    }
    td a:hover {
      background: #e0f0ff;
      border-radius: 4px;
    }
    caption {
      font-size: 1.5em;
      margin-bottom: 10px;
      font-weight: bold;
      color: #004080;
    }
  </style>
</head>
<body>
  <h1>2025年5月のダーツ日記</h1>

  <!-- 📊 レーダーチャート -->
  <canvas id="myRadarChart"></canvas>

  <!-- 📅 カレンダー -->
  <table>
    <caption>2025年5月</caption>
    <thead>
      <tr>
        <th>日</th><th>月</th><th>火</th><th>水</th><th>木</th><th>金</th><th>土</th>
      </tr>
    </thead>
    <tbody>
      <tr><td></td><td></td><td></td><td></td><td><a href="2025-05-01.html">1</a></td><td><a href="2025-05-02.html">2</a></td><td><a href="2025-05-03.html">3</a></td></tr>
      <tr><td><a href="2025-05-04.html">4</a></td><td><a href="2025-05-05.html">5</a></td><td><a href="2025-05-06.html">6</a></td><td><a href="2025-05-07.html">7</a></td><td><a href="2025-05-08.html">8</a></td><td><a href="2025-05-09.html">9</a></td><td><a href="2025-05-10.html">10</a></td></tr>
      <tr><td><a href="2025-05-11.html">11</a></td><td><a href="2025-05-12.html">12</a></td><td><a href="2025-05-13.html">13</a></td><td><a href="2025-05-14.html">14</a></td><td><a href="2025-05-15.html">15</a></td><td><a href="2025-05-16.html">16</a></td><td><a href="2025-05-17.html">17</a></td></tr>
      <tr><td><a href="2025-05-18.html">18</a></td><td><a href="2025-05-19.html">19</a></td><td><a href="2025-05-20.html">20</a></td><td><a href="2025-05-21.html">21</a></td><td><a href="2025-05-22.html">22</a></td><td><a href="2025-05-23.html">23</a></td><td><a href="2025-05-24.html">24</a></td></tr>
      <tr><td><a href="2025-05-25.html">25</a></td><td><a href="2025-05-26.html">26</a></td><td><a href="2025-05-27.html">27</a></td><td><a href="2025-05-28.html">28</a></td><td><a href="2025-05-29.html">29</a></td><td><a href="2025-05-30.html">30</a></td><td><a href="2025-05-31.html">31</a></td></tr>
    </tbody>
  </table>

  <p style="text-align: center;"><a href="index.html">← トップページへ戻る</a></p>

  <script>
    const ctx = document.getElementById('myRadarChart');
    new Chart(ctx, {
      type: 'radar',
      data: {
        labels: ['レーティング', '01 PPD', 'クリケット MPR', 'カウントアップ', '勝率'],
        datasets: [{
          label: '2025年5月',
          data: [20, 34.5, 3.8, 720, 65], // ← ここを編集（例）
          backgroundColor: 'rgba(0, 123, 255, 0.2)',
          borderColor: 'rgba(0, 123, 255, 1)',
          borderWidth: 2,
          pointBackgroundColor: 'rgba(0, 123, 255, 1)'
        }]
      },
      options: {
        responsive: true,
        scales: {
          r: {
            min: 0,
            max: 1000, // 最大値調整（必要に応じて）
            ticks: {
              stepSize: 100,
              color: '#333'
            },
            pointLabels: {
              font: {
                size: 14
              }
            }
          }
        },
        plugins: {
          legend: {
            display: false
          }
        }
      }
    });
  </script>
</body>
</html>
