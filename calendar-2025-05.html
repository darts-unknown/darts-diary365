<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>2025年5月のダーツ日記カレンダー</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }

    h1, h2 {
      color: #004080;
      text-align: center;
    }

    canvas {
      display: block;
      margin: 0 auto 40px auto;
      max-width: 500px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ccc;
      width: 14.28%;
      height: 80px;
      text-align: center;
      vertical-align: top;
    }

    td a {
      display: block;
      padding: 5px;
      color: #0066cc;
      font-weight: bold;
      text-decoration: none;
    }

    td a:hover {
      background: #e0f0ff;
      border-radius: 4px;
    }

    caption {
      font-size: 1.5em;
      margin-bottom: 10px;
      font-weight: bold;
      color: #004080;
    }

    a.back {
      display: block;
      text-align: center;
      margin-top: 30px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>2025年5月のダーツ日記</h1>

  <h2>📊 2025年5月の成績まとめ</h2>
  <canvas id="monthlyRadarChart" width="400" height="400"></canvas>

  <table>

    <tbody>

      </tr>
      <tr>
        <td><a href="2025-05-04.html">4</a></td><td><a href="2025-05-05.html">5</a></td><td><a href="2025-05-06.html">6</a></td><td><a href="2025-05-07.html">7</a></td><td><a href="2025-05-08.html">8</a></td><td><a href="2025-05-09.html">9</a></td><td><a href="2025-05-10.html">10</a></td>
      </tr>
      <tr>

      </tr>
      <tr>
        <td><a href="2025-05-18.html">18</a></td><td><a href="2025-05-19.html">19</a></td><td><a href="2025-05-20.html">20</a></td><td><a href="2025-05-21.html">21</a></td><td><a href="2025-05-22.html">22</a></td><td><a href="2025-05-23.html">23</a></td><td><a href="2025-05-24.html">24</a></td>

  <a class="back" href="index.html">← トップページへ戻る</a>

  <script>
    const ctx = document.getElementById('monthlyRadarChart').getContext('2d');

    new Chart(ctx, {
      type: 'radar',
      data: {
        labels: ['レーティング', '01', 'クリケット', 'カウントアップ', '勝率'],
        datasets: [{
          label: '2025年5月平均',
          data: [10.2, 85, 3.1, 720, 65], // ← 実際の平均値に変更してください
          backgroundColor: 'rgba(0, 123, 255, 0.2)',
          borderColor: 'rgba(0, 123, 255, 1)',
          pointBackgroundColor: 'rgba(0, 123, 255, 1)',
          pointBorderColor: '#fff',
          pointHoverBackgroundColor: '#fff',
          pointHoverBorderColor: 'rgba(0, 123, 255, 1)'
        }]
      },
      options: {
        scales: {
          r: {
            suggestedMin: 0,
            suggestedMax: 100,
            pointLabels: {
              font: {
                size: 14
              }
            }
          }
        },
        plugins: {
          legend: {
            display: false
          }
        }
      }
    });

</body>
</html>
